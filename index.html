<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="montre()">
   <p id="result"></p>
   
   
   
   <script> 
   

    function montre (){
    let d = new Date()
    let h = d.getHours()
    let m = d.getMinutes()
    let s = d.getSeconds()
      
            if (h<10){
                h = "0" + h
            }
            if (m<10){
                m = "0" + m
            }
            if (s<10){
                s = "0" + s
            }
            let time = h + ':' + m + ':' + s 
            document.getElementById('result').innerHTML = time ;
            setTimeout('montre()' , 1000);
        }
       
    
    </script>
</body>

</html>
